{% extends 'base.html' %}

{% block content %}

<h1>Log In</h1>

{% if error_message %}<p>{{ error_message }}</p>{% endif %}

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn" value="login">
    <input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock content %}
